<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P1 project</title>
    <link rel="stylesheet" href="./test/iconfont/iconfont.css" />
    <!-- use iconfont -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="nomolise.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container header-container">
        <div class="nav-manu">
          <a href="#" class="logo">
            <img
              src="./test/logo-cut.png"
              alt=""
              class="logo-img"
              height="80px"
            />
          </a>
          <ul role="manu" class="manu">
            <li class="manu__item">
              <a href="#">Home</a>
            </li>
            <li class="manu__item">
              <a href="#">Shop</a>
            </li>
            <li class="manu__item">
              <a href="#">Repair</a>
            </li>
            <li class="manu__item">
              <a href="#">Our Store</a>
            </li>
            <li class="manu__item">
              <a href="#">Contact Us</a>
            </li>
            <!-- 这里会做媒体查询,加汉堡菜单 -->
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="banner-container clear-fix">
          <!-- 用background img来做banner -->
          <div class="banner-display bd3">
            <ul class="banner-list clear-fix">
              <li class="banner-item">
                <img src="./test/hpBanner2.webp" alt="" />
              </li>
              <li class="banner-item">
                <img src="./test/hpBanner1.webp" alt="" />
              </li>
              <li class="banner-item">
                <img src="./test/hpBanner2.webp" alt="" />
              </li>
            </ul>
          </div>
          <div class="banner__button">
            <span class="selection__dot"></span>
            <span class="selection__dot"></span>
          </div>
          <div class="banner__arrow">
            <span class="iconfont icon-zuojiantou"></span>
          </div>
          <div class="banner__arrow right0px">
            <span class="iconfont icon-youjiantou"></span>
          </div>
        </div>

        <div class="repair-list">
          <!-- 手机的list, 点击的时候加css display -->
          <div class="apple-list"></div>
          <!-- 这里平时放五个手机,xr屏幕上放两个  用bootstrap做-->

          <div class="samsung-list"></div>
          <div class="oppo-list"></div>
        </div>
      </div>
    </main>
    <footer>
      <!-- footer 4section，in small screen only display one each -->
      <div class="footer__page-info"></div>
    </footer>
  </body>
</html>
